<!DOCTYPE html>
<html>

<head>
    <title>Ex 02</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        body>div {
            margin-top: 30vh;
        }

        .done {
            text-decoration: line-through;
            color: gray;
        }

        ul li {
            cursor: pointer;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.rawgit.com/kimeiga/bahunya/css/bahunya-0.1.3.css" />
</head>

<body>
    <div id="app">
        <form @submit.prevent>
            <input v-model="value" />
            <button @click="addTodo">Add Todo</button>
            <button @click="clearDone">Clear Done</button>
        </form>

        <div v-if="todos.length === 0">The todo list is empty.</div>

        <ul>
            <li v-for="todo in todos" :class="{ 'done': todo.done }" @click="toggleTodo(todo)">
                {{ todo.title }}
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    value: '',
                    todos: [
                        {
                            title: 'Item 1',
                            done: false
                        },
                        {
                            title: 'Item 2',
                            done: false
                        },
                        {
                            title: 'Item 3',
                            done: false
                        }
                    ]
                };
            },
            methods: {
                addTodo() {
                    this.todos.push({
                        title: this.value,
                        done: false
                    });
                    this.value = '';
                },
                toggleTodo(todo) {
                    todo.done = !todo.done;
                },
                clearDone() {
                    this.todos = this.todos.filter((todo) => !todo.done);
                }
            }
        });
    </script>
</body>

</html>
