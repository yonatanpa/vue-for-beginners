<!DOCTYPE html>
<html>
  <head>
    <title>Ex 01</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
      }

      body > div {
        margin-top: 30vh;
      }

      .done {
        text-decoration: line-through;
        color: gray;
      }

      #todolist li {
        cursor: pointer;
      }
    </style>

    <!-- Add css stylesheet here -->
  </head>

  <body>
    <div>
      <form onsubmit="addTodo(); event.preventDefault();">
        <!-- add input and button here -->
      </form>

      <ul id="todolist">
        <!-- add list items here -->
      </ul>
    </div>



    <script>
      /**
       * Query selector api - Get a reference to a dom element - document.querySelector('#elementId')
       * Create new element in code (without adding to the DOM) - document.createElement('tagname');
       * Get input text - inputElement.value
       * Change element text content (list item text for ex.) - element.textContent = 'some text'
       * DOM Event api - element.addEventListener('eventName', handlerFunction)
       * Add an element to the dom - parentElement.appendChild(childElement)
       **/
      const todolist = ?('#todolist');
      const todoInput = ?('#todoInput');

      function addTodo() {
        // create a new list item DOM element
        const newListItem = ?('li');

        // set the new list item's text
        newListItem.textContent = todoInput.value;

        // register the click event on a todo item
        newListItem.?('click', toggleTodoItem);

        // add the new list item DOM element to the todolist
        todolist.?(newListItem);

        // clear the input value
        todoInput.? = '';
      }

      function toggleTodoItem(event) {
        const todoItem = event.target;

        // toggle (add/remove) the done class to the todo item
        todoItem.classList.toggle('done');
      }
    </script>
  </body>
</html>
