<!DOCTYPE html>
<html>
  <head>
    <title>Vue for beginners</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
      }

      body > div {
        margin-top: 30vh;
      }

      .done {
        text-decoration: line-through;
        color: gray;
      }

      #todolist li {
        cursor: pointer;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/kimeiga/bahunya/css/bahunya-0.1.3.css"
    />
  </head>

  <body>
    <div>
      <form onsubmit="addTodo(); event.preventDefault();">
        <input
          id="todoInput"
          placeholder="What do you need to do?"
          required
          minlength="3"
        />
        <button title="Add a todo item">Add</button>
      </form>

      <ul id="todolist">
        <li>Buy groceries</li>
        <li class="done">Read the first Harry Potter book</li>
        <li>Commit the changes in ssp-platform-ui</li>
        <li>Go to the library</li>
      </ul>
    </div>
    <script>
      const todolist = document.querySelector('#todolist');
      const todoInput = document.querySelector('#todoInput');

      function addTodo(event) {
        // create a new list item DOM element
        const newListItem = document.createElement('li');

        // set the new list item's text
        newListItem.textContent = todoInput.value;

        // register the click event on a todo item
        newListItem.addEventListener('click', toggleTodoItem);

        // add the new list item DOM element to the todolist
        todolist.appendChild(newListItem);

        // clear the input
        todoInput.value = '';
      }

      function toggleTodoItem(event) {
        const todoItem = event.target;
        todoItem.classList.toggle('done');
      }
    </script>
  </body>
</html>
